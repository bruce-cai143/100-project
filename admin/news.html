<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻管理 - 管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/news.css">
</head>
<body>
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-speedometer2"></i> 管理系统</h3>
            </div>
            
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="bi bi-house"></i> 控制面板</a></li>
                <li><a href="news.html" class="active"><i class="bi bi-newspaper"></i> 新闻管理</a></li>
                <li><a href="files.html"><i class="bi bi-folder"></i> 文件管理</a></li>
                <li><a href="teachers.html"><i class="bi bi-people"></i> 青年委员会</a></li>
                <li><a href="settings.html"><i class="bi bi-gear"></i> 系统设置</a></li>
            </ul>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部导航栏 -->
            <div class="top-navbar">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="bi bi-list"></i>
                </button>
                
                <div class="user-info d-flex align-items-center">
                    <img src="../assets/icon/admin.png" alt="管理员头像" class="me-2">
                    <span id="admin-name" class="me-3">管理员</span>
                    <button id="logout-btn" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> 退出登录
                    </button>
                </div>
            </div>

            <!-- 新闻管理内容 -->
            <div class="container-fluid">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="mb-0">新闻管理</h1>
                </div>
            
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0" id="formTitle"><i class="bi bi-pencil-square text-primary me-2"></i>添加新闻</h5>
                </div>
                <div class="card-body news-form">
                    <form id="newsForm" class="needs-validation" novalidate>
                    <input type="hidden" id="newsId">
                    <div>
                        <label for="title">标题：</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">作者：</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div>
                        <label for="category">类别：</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div>
                        <label for="content">内容：</label>
                        <textarea id="content" name="content" required></textarea>
                    </div>
                    <div class="image-upload">
                        <label for="images">点击上传图片（最多5张）：</label>
                        <input type="file" id="images" name="images" multiple accept="image/*">
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">发布新闻</button>
                        <button type="button" id="cancelEdit" class="btn btn-secondary" style="display: none;">取消编辑</button>
                    </div>
                </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0"><i class="bi bi-list-ul text-primary me-2"></i>新闻列表</h5>
                </div>
                <div class="card-body">
                    <div class="news-list" id="newsList"></div>
                </div>
            </div>
            <div class="pagination" id="pagination"></div>
            </div>
        </div>

    <!-- 退出确认对话框 -->
    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutConfirmModalLabel">退出确认</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要退出系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-logout-btn">确认退出</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-utils.js" type="module"></script>
    <script src="js/news.js" type="module"></script>
</body>
</html>
