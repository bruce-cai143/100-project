<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 学校管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-speedometer2"></i> 管理系统</h3>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="bi bi-house"></i> 控制面板</a></li>
            <li><a href="news.html"><i class="bi bi-newspaper"></i> 新闻管理</a></li>
            <li><a href="files.html"><i class="bi bi-folder"></i> 文件管理</a></li>
            <li><a href="teachers.html"><i class="bi bi-people"></i> 青年委员会</a></li>
            <li><a href="settings.html" class="active"><i class="bi bi-gear"></i> 系统设置</a></li>
            

        </ul>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-navbar">
            <button class="menu-toggle" id="menu-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="user-info d-flex align-items-center">
                <img src="../assets/icon/admin.png" alt="管理员头像" class="me-2">
                <span id="admin-name" class="me-3">管理员</span>
                <a href="#" id="logout-btn" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </a>
            </div>
        </div>
        
        <!-- 设置内容 -->
        <div class="container-fluid">
            <h1 class="mb-4">系统设置</h1>
            
            <div class="row">
                <!-- 修改密码 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-key text-primary"></i> 修改密码</h5>
                        </div>
                        <div class="card-body">
                            <form id="password-form">
                                <div class="mb-3">
                                    <label for="current-password" class="form-label">当前密码</label>
                                    <input type="password" class="form-control" id="current-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="new-password" class="form-label">新密码</label>
                                    <input type="password" class="form-control" id="new-password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">确认新密码</label>
                                    <input type="password" class="form-control" id="confirm-password" required>
                                </div>
                                <div class="alert alert-danger d-none" id="password-error"></div>
                                <div class="alert alert-success d-none" id="password-success">密码修改成功！</div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 保存修改
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- 管理员信息 -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-person text-primary"></i> 管理员信息</h5>
                        </div>
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label for="admin-username" class="form-label">用户名</label>
                                    <input type="text" class="form-control" id="admin-username" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="admin-fullname" class="form-label">姓名</label>
                                    <input type="text" class="form-control" id="admin-fullname">
                                </div>
                                <div class="mb-3">
                                    <label for="admin-email" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="admin-email">
                                </div>
                                <div class="alert alert-danger d-none" id="profile-error"></div>
                                <div class="alert alert-success d-none" id="profile-success">信息更新成功！</div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 保存信息
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                

                <!-- 系统维护 -->
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-tools text-primary"></i> 系统维护</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-primary" id="clear-activities-btn">
                                            <i class="bi bi-trash"></i> 清空活动记录
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-primary" id="backup-db-btn">
                                            <i class="bi bi-download"></i> 备份数据库
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="d-grid">
                                        <button class="btn btn-outline-primary" id="clear-cache-btn">
                                            <i class="bi bi-arrow-clockwise"></i> 清除缓存
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-utils.js" type="module"></script>
    <script src="js/admin.js"></script>
    <script src="js/settings.js"></script>

    <!-- 退出确认对话框 -->
    <!-- 退出登录功能由 admin-utils.js 处理 -->
</body>
</html>
