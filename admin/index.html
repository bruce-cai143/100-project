<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制面板 - 学校管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h3><i class="bi bi-speedometer2"></i> 管理系统</h3>
        </div>
        
        <ul class="sidebar-menu">
            <li><a href="index.html" class="active"><i class="bi bi-house"></i> 控制面板</a></li>
            <li><a href="news.html"><i class="bi bi-newspaper"></i> 新闻管理</a></li>
            <li><a href="files.html"><i class="bi bi-folder"></i> 文件管理</a></li>
            <li><a href="teachers.html"><i class="bi bi-people"></i> 青年委员会</a></li>
            <li><a href="settings.html"><i class="bi bi-gear"></i> 系统设置</a></li>
        </ul>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-navbar">
            <button class="menu-toggle" id="menu-toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <div class="user-info d-flex align-items-center">
                <img src="../assets/icon/admin.png" alt="管理员头像" class="me-2">
                <span id="admin-name" class="me-3">管理员</span>
                <button id="logout-btn" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-box-arrow-right"></i> 退出登录
                </button>
            </div>
        </div>
        
        <!-- 控制面板内容 -->
        <div class="container-fluid">
            <h1 class="mb-4">控制面板</h1>
            
            <!-- 统计卡片 -->
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-newspaper text-primary"></i> 新闻文章</h5>
                            <h2 class="mt-3" id="news-count">加载中...</h2>
                            <p class="text-muted">已发布的新闻文章数量</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-images text-success"></i> 轮播图</h5>
                            <h2 class="mt-3" id="slides-count">加载中...</h2>
                            <p class="text-muted">已上传的轮播图数量</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-people text-info"></i> 教师</h5>
                            <h2 class="mt-3" id="teachers-count">加载中...</h2>
                            <p class="text-muted">已添加的教师数量</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-file-earmark text-warning"></i> 文件</h5>
                            <h2 class="mt-3" id="files-count">加载中...</h2>
                            <p class="text-muted">已上传的文件数量</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 最近活动 -->
            <div class="row">
                <div class="col-md-8 mb-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-activity text-primary"></i> 最近活动</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>类型</th>
                                            <th>描述</th>
                                            <th>时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="activities-list">
                                        <tr>
                                            <td colspan="3" class="text-center">加载中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统信息 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header bg-white">
                            <h5 class="mb-0"><i class="bi bi-info-circle text-info"></i> 系统信息</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>系统版本</span>
                                    <span class="badge bg-primary rounded-pill">1.0.0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>服务器状态</span>
                                    <span class="badge bg-success rounded-pill">正常</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>数据库状态</span>
                                    <span class="badge bg-success rounded-pill">正常</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span>上次备份</span>
                                    <span>从未备份</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/dashboard.js"></script>

    <!-- 退出确认对话框 -->
    <div class="modal fade" id="logoutConfirmModal" tabindex="-1" aria-labelledby="logoutConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutConfirmModalLabel">退出确认</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要退出系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-logout-btn">确认退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin Main JS -->
    <script type="module" src="js/admin.js"></script>
</body>
</html>
