    <main>
        <section class="gallery-container container py-5">
            <h1 class="section-title mb-4">校园图集</h1>
            
            <!-- 分类过滤器 -->
            <div class="category-filter mb-4">
                <button class="btn btn-outline-primary me-2" onclick="filterByCategory('uncategorized')">全部</button>
                <button class="btn btn-outline-primary me-2" onclick="filterByCategory('activities')">校园活动</button>

            <!-- 图片展示区域 -->
            <div id="gallery-container" class="row g-4">
                <!-- 图片将通过JavaScript动态加载 -->
            </div>
