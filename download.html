            transition: background 0.3s;

            align-items: center;
            justify-content: center;

        }
        .download-count {

            text-align: center;
            margin-top: 8px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 40px;

        .pagination-btn {

            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination-btn.active {
            background: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        .pagination-btn:hover:not(.active) {
            background: #f5f5f5;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-btn {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .no-files {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #666;
        }
    </style>
</head>

    <script>
        // 文件类型图标
        const fileIcons = {
            'document': '📄',
            'image': '🖼️',
            'video': '🎬',
            'audio': '🎵',
            'other': '📦'
        };
        
        // 当前页码和筛选条件
        let currentPage = 1;
        let currentCategory = 'all';
        let searchQuery = '';
        
        // 获取文件列表
        async function getFileList(page = 1, category = 'all', query = '') {
            try {
                let url = `/api/media/files?limit=12&offset=${(page - 1) * 12}`;
                
                if (category !== 'all') {
                    url += `&category=${category}`;
                }
                
                if (query) {
                    url += `&search=${encodeURIComponent(query)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '获取文件列表失败');
                }
                
                displayFileList(data.files);
                displayPagination(data.total, page);
            } catch (error) {
                console.error('获取文件列表失败:', error);
                document.getElementById('fileGrid').innerHTML = `
                    <div class="no-files">
                        <h3>暂无文件</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 显示文件列表
        function displayFileList(files) {
            const fileGrid = document.getElementById('fileGrid');
            
            if (!files || files.length === 0) {
                fileGrid.innerHTML = `
                    <div class="no-files">
                        <h3>暂无文件</h3>
                        <p>请稍后再来查看</p>
                    </div>
                `;
                return;
            }
            
            fileGrid.innerHTML = files.map(file => {
                const icon = fileIcons[file.category] || fileIcons.other;
                const fileSize = formatFileSize(file.file_size);
                const uploadDate = new Date(file.upload_date).toLocaleDateString('zh-CN');
                
                return `
                    <div class="file-card card hover-lift">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${file.title}</div>
                            <div class="file-meta">
                                <div>文件名: ${file.file_name}</div>
                                <div>大小: ${fileSize} | 上传时间: ${uploadDate}</div>
                            </div>
                            <div class="file-description">${file.description || '无描述'}</div>
                        </div>
                        <div class="file-actions">
                            <button class="download-btn" onclick="downloadFile(${file.id}, '${file.category === 'image' ? 'image' : 'file'}')">
                                <span>下载</span>
                                <span>⬇️</span>
                            </button>
                            <div class="download-count">下载次数: ${file.download_count || 0}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // 显示分页
        function displayPagination(total, currentPage) {
            const paginationElement = document.getElementById('pagination');
            const totalPages = Math.ceil(total / 12);
            
            if (totalPages <= 1) {
                paginationElement.style.display = 'none';
                return;
            }
            
            paginationElement.style.display = 'flex';
            
            const pages = [];
            
            // 添加上一页按钮
            if (currentPage > 1) {
                pages.push(`<button class="pagination-btn prev" onclick="changePage(${currentPage - 1})">上一页</button>`);
            }
            
            // 添加页码按钮
            for (let i = 1; i <= totalPages; i++) {
                if (
                    i === 1 || 
                    i === totalPages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    pages.push(`
                        <button 
                            class="pagination-btn ${currentPage === i ? 'active' : ''}"
                            onclick="changePage(${i})"
                        >${i}</button>
                    `);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    pages.push(`<span class="pagination-ellipsis">...</span>`);
                }
            }
            
            // 添加下一页按钮
            if (currentPage < totalPages) {
                pages.push(`<button class="pagination-btn next" onclick="changePage(${currentPage + 1})">下一页</button>`);
            }
            
            paginationElement.innerHTML = pages.join('');
        }
        
        // 切换页码
        function changePage(page) {
            currentPage = page;
            getFileList(currentPage, currentCategory, searchQuery);
            window.scrollTo(0, 0);
        }
        
        // 下载文件
        function downloadFile(id, type = 'file') {
            // 增加下载计数
            fetch(`/api/media/download/${id}?type=${type}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        // 打开下载链接
                        window.open(`/api/media/download/${id}?type=${type}`, '_blank');
                    } else {
                        throw new Error('下载失败');
                    }
                })
                .catch(error => {
                    console.error('下载错误:', error);
                    alert('下载失败: ' + error.message);
                });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (!bytes || bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 分类筛选
        document.getElementById('fileCategories').addEventListener('click', function(e) {
            if (e.target.classList.contains('file-category')) {
                // 移除所有active类
                document.querySelectorAll('.file-category').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 添加active类到当前点击项
                e.target.classList.add('active');
                
                // 获取分类并加载文件
                currentCategory = e.target.dataset.category;
                currentPage = 1;
                getFileList(currentPage, currentCategory, searchQuery);
            }
        });
        
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            searchQuery = document.getElementById('searchInput').value.trim();
            currentPage = 1;
            getFileList(currentPage, currentCategory, searchQuery);
        });
        
        // 回车搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchQuery = this.value.trim();
                currentPage = 1;
                getFileList(currentPage, currentCategory, searchQuery);
            }
        });
        
        // 移动端菜单
        document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            getFileList();
        });
    </script>
